<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>BMI Calculator</h1>
        <div class="calculator">
            <div class="input-group">
                <label for="weight">Weight:</label>
                <input type="number" id="weight" step="0.1" min="0">
                <select id="weightUnit">
                    <option value="kg">kg</option>
                    <option value="lb">lb</option>
                </select>
            </div>
            
            <div class="input-group">
                <label for="height">Height:</label>
                <div id="metricHeight">
                    <input type="number" id="heightM" step="0.01" min="0" placeholder="meters">
                </div>
                <div id="imperialHeight" style="display: none;">
                    <input type="number" id="heightFt" min="0" placeholder="feet">
                    <input type="number" id="heightIn" min="0" max="11" placeholder="inches">
                </div>
                <select id="heightUnit">
                    <option value="m">meters</option>
                    <option value="ft">feet & inches</option>
                </select>
            </div>

            <button id="calculateBtn">Calculate BMI</button>

            <div id="result" class="result">
                <h2>Your Results</h2>
                <p>BMI: <span id="bmiValue">-</span></p>
                <p>Category: <span id="bmiCategory">-</span></p>
            </div>

            <div id="error" class="error"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
